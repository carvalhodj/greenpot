
{% extends 'home/base.html' %}

{% block title %}Historico{% endblock %}

{% block body %}



<table class="table">

    <tr>
      <th></th>
      <th>Umidade Inicial</th>
      <th>Hora do Acionamento</th>

    </tr>
  </thead>
  <tbody>
{% for linha in historicopote %}

    </tr>


  {% endfor %}

</table>

{% endblock %}
