<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Greenpot{% endblock %}</title>
    {% load staticfiles %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href ='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}"/>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-cookies.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>


    <!-- Tela historico -->
    <style>
    table {
    font-family: arial, sans-serif;
    width: 380px; /* 140px * 5 column + 16px scrollbar width */
    border-spacing: 0;
    }

    tbody, thead tr { display: block; }

    tbody {
    height: 400px;
    overflow-y: auto;
    overflow-x: hidden;
    }

    tbody td, thead th {
    width: 118px;
    }

    thead th:last-child {
    width: 146px; /* 140px + 16px scrollbar width */
    }

    tr:nth-child(even) {
    background-color: #dddddd;
    }
    </style>



</head>
<body>
    <nav class="navbar navbar-default corBar">
    <div class="container-fluid">


        <!-- Header -->
        <div class="navbar-header">
            <button type="button" style="color:purple" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            </button>

            <a class="navbar-brand" href="{% url 'home' %}">Greenpot</a>
        </div>

        <!-- items -->
        <div class="collapse navbar-collapse" id="topNavBar">




            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="{% url 'pote-add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Pote
                    </a>
                </li>
                <li class="">
                    <a href ="{% url 'logout' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>

                </li>

            </ul>

        </div>



    </div>
</nav>

{% block body %}
{% endblock %}

</body>
</html>
